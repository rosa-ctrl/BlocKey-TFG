        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- --- JavaScript --- -->
        <script src="static/js/function.js"></script>
	</head>

    <!-- ==== CUERPO PRINCIPAL ==== -->
    <body>

    	<!-- --- Menú de navegación --- -->
    	<nav class="nav">
            <a id="inicio" href="index.html"> BlocKey</a>
      		<ul>
        		<li>
                    <div><img src="static/images/ayuda.png"></div>
                    <a href="faq.html">Preguntas Frecuentes</a>
                </li>
       			<li>
                    <div><img src="static/images/contacto.png"></div>
                    <a href="contact.html">Contacto</a>
                </li>
        		<li>
      		</ul>

    	<!-- --- Bloque de encabezado --- -->
		<header class="header-content">
                <h1>Iniciar sesión</h1>
                <h2>Si ya eres usuario de BlocKey, puedes iniciar sesión.</h2>
        </header>

    	<!-- --- Bloque principal --- -->
        <div class="container">
            <div class="content">
                <form id="log_in" action="./security_box.html">
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button onclick="validarUser(document.getElementById('email').value,document.getElementById('password').value)">Iniciar sesión</button>
                    </div>
                    <div class="form-group">
                        <a id="faq" href="faq.html">¿Tienes problemas para iniciar sesión?</a>
                    </div>
                </form>
                <div>
                    <h3>Si aun no tienes una cuenta... ¡Regístrate!</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" id="email1" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password1" name="password" required>
                    </div>
                     <div class="form-group">
                        <label for="confirm-password">Repite la contraseña:</label>
                        <input type="password" id="password2" name="password" required>
                    </div>
                    <div class="form-group">
                        <button onclick="guardarUser(document.getElementById('email1').value,document.getElementById('password1').value)">¡Registrarme!</button>
                    </div>
                </form>
            </div>
